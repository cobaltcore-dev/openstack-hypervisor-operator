apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openstack-hypervisor-operator.fullname" . }}-eviction-viewer-role
  labels:
  {{- include "openstack-hypervisor-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - kvm.cloud.sap
  resources:
  - evictions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kvm.cloud.sap
  resources:
  - evictions/status
  verbs:
  - get