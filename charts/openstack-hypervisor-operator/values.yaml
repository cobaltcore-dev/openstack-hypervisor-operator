controllerManager:
  manager:
    args:
    - --metrics-bind-address=:8443
    - --leader-elect
    - --health-probe-bind-address=:8081
    - --netbox-graphql-url=${NETBOX_GRAPHQL_URL}
    - --region=${OS_REGION_NAME}
    - --cluster-type-id=${CLUSTER_TYPE_ID}
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    env:
      clusterTypeId: ""
      netboxGraphqlUrl: ""
      osAuthUrl: ""
      osProjectDomainName: ""
      osProjectName: ""
      osRegionName: ""
      osUserDomainName: ""
      osUsername: ""
    image:
      repository: keppel.eu-de-1.cloud.sap/ccloud/openstack-hypervisor-operator
      tag: latest
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
  podSecurityContext:
    runAsNonRoot: true
  replicas: 1
  serviceAccount:
    annotations: {}
kubernetesClusterDomain: cluster.local
metricsService:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  type: ClusterIP
secret:
  servicePassword: ""
