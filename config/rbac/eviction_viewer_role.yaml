# permissions for end users to view evictions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: openstack-hypervisor-operator
    app.kubernetes.io/managed-by: kustomize
  name: eviction-viewer-role
rules:
- apiGroups:
  - kvm.cloud.sap
  resources:
  - evictions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kvm.cloud.sap
  resources:
  - evictions/status
  verbs:
  - get
