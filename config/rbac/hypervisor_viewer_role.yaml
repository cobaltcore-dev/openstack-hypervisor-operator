# permissions for end users to view hypervisors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kvm-node-agent
    app.kubernetes.io/managed-by: kustomize
  name: hypervisor-viewer-role
rules:
- apiGroups:
  - kvm.cloud.sap
  resources:
  - hypervisors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kvm.cloud.sap
  resources:
  - hypervisors/status
  verbs:
  - get
